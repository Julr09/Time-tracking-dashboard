<div class="two" [style.background-color]="color">
  <div class="icon" [style.background-image]="icon"></div>
  <div class="stats">
    <div class="activity">
      <p>{{title}}</p>
      <img src="assets/images/icon-ellipsis.svg" alt="{{title}}">
    </div>
    <div class="hours">
      <h1>{{current}}hrs</h1>
      <span>Last {{time}} - {{previous}}Hrs</span>
    </div>
  </div>
</div>
